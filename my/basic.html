<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui.form小例子</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../assets/css/my.css/my.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <!-- //注册表单 -->
    <div class="basicBox">
        <!-- 标题 -->
        <div class="header-basic">
            修改用户信息
        </div>
        <form class="layui-form" action="" lay-filter="basicForm" id="mybasicform">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input usernameInput" readonly>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">用户名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname" required lay-verify="required" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">

                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

    </div>
    </form>

    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/my/basic.js"></script>

</body>

</html>
