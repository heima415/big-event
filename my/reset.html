<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/my.css/my.css">
</head>

<body>
    <div class="basicBox">
        <!-- 标题 -->
        <div class="header-basic">
            修改密码
        </div>
        <form class="layui-form" action="" lay-filter="basicForm" id="resetform">

            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input usernameInput">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="newPwd" required lay-verify="required|diff" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input nPwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" required lay-verify="required|same" placeholder="请输入用户邮箱" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">

                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

    </div>
    </form>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/my/reset.js"></script>

</body>

</html>
